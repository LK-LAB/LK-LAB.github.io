<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            TeX: {
                equationNumbers: {
                    autoNumber: "AMS"
                }
            },
            tex2jax: {
            inlineMath: [ ['$', '$'] ],
            displayMath: [ ['$$', '$$'] ],
            processEscapes: true,
            }
        });
        MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
    	    alert("Math Processing Error: "+message[1]);
    	});
        MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
    	    alert("Math Processing Error: "+message[1]);
    	});
    </script>
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>

<body class="{{ page.layout | append: '-template' }}">

{% include header.html %}

<div id="wrapper">
    {{ content }}

    <div class="clearfix"></div>

    <a href="#" id="back-to-top"></a>
</div>

{% include footer.html %}

<script src="{{ site.asset_url }}/lib/jquery-1.12.0.min.js"></script>
<script src="{{ site.asset_url }}/lib/jquery.magnific-popup.min.js"></script>
<script src="{{ site.asset_url }}/js/index.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>


{% if page.layout != 'home' %}

    {% if site.facebook %}
    {% include facebook_sdk.html %}
    {% endif %}

    {% if site.twitter %}
    {% include twitter_sdk.html %}
    {% endif %}
{% endif %}
</body>
</html>
